<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MindTickle Calculator Assignment</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="main-container">
        <div class="calculator-block">
            <div class="screen">
                <div class="last-result" id="history-tag">Ans = 0</div>
                <div class="current-ops" id="current-ops">0</div>
            </div>
            <div class="button-grid">
                <button class="all-clear">AC</button>
                <button class="n-operation">+/-</button>
                <button class="operation">%</button>
                <button class="operation">รท</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">*</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">+</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">-</button>

                <button class="del-operation">D</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="result">=</button>

            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
